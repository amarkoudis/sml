<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice {{ invoice.invoice_number }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #f2f2f2;
        }
        .logo {
            max-height: 60px;
            max-width: 200px;
        }
        .invoice-box {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }
        .invoice-details {
            margin-bottom: 20px;
        }
        .invoice-details table {
            width: 100%;
            border-collapse: collapse;
        }
        .invoice-details table td {
            padding: 8px;
        }
        .invoice-details th {
            text-align: left;
            padding: 8px;
            background-color: #e9ecef;
        }
        .message {
            white-space: pre-line;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4f97fb;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            {% if company and company.companylogo %}
            <img src="{{ company.companylogo }}" alt="{{ company.companyname }}" class="logo">
            {% else %}
            <h2>{{ company.companyname if company else 'Our Company' }}</h2>
            {% endif %}
        </div>
        
        <div class="message">
            {{ message|safe }}
        </div>
        
        <div class="footer">
            {% if company %}
            <p>{{ company.companyname }}</p>
            <p>{{ company.companyaddress }}</p>
            <p>Email: {{ company.companyemail }} | Phone: {{ company.companyphone }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
